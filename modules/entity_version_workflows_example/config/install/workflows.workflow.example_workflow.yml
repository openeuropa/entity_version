langcode: en
status: true
dependencies:
  config:
    - node.type.entity_version_workflows_example
  module:
    - content_moderation
    - entity_version_workflows
third_party_settings:
  entity_version_workflows:
    create_new_draft:
      minor: increase
    publish:
      major: increase
      minor: reset
id: example_workflow
label: 'Example workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - published
  entity_types:
    node:
      - entity_version_workflows_example
  default_moderation_state: draft
