# Schema for the configuration files of the Entity version module.

field.value.entity_version:
  type: mapping
  label: 'Default value'
  mapping:
    major:
      type: integer
      label: 'Major number'
    minor:
      type: integer
      label: 'Minor number'
    patch:
      type: integer
      label: 'Patch number'

field.formatter.settings.entity_version:
  type: mapping
  label: 'Entity version formatter settings'
  mapping:
    minimum_category:
      type: string
      label: 'Minimum version'
